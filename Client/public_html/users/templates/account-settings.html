
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="container">
                <div class="row">
                    
                    <nav>
                    <div class="col-lg-4 user-profile">
                        <ul>
                            <li><a href="#user-profile">User Profile</a></li>
                            <li><a href="#account-settings">Account Settings</a></li>
                            <li><a href="#my-orders">My orders</a></li>
                            <li><a href="#logout" ng-click="logout()">Logout</a></li>
                        </ul>
                       
                    </div>
                    </nav>
                    
                    <div class="col-lg-8">
                        <h2>Account Settings</h2>
                        <div class="panel-body">
                        <form name="myForm" class="form-horizontal" role="form" ng-submit="update()">

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                           ng-model="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">User</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="username" name="username"
                                           placeholder="username" ng-model="username" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Pass</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password" ng-model="password" required>
                                </div>
                            </div>

                             <div class="form-group">
                                <label for="last_name" class="col-sm-2 control-label">Last Name</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="last_name" name="last_name"
                                           placeholder="last_name" ng-model="last_name" required>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="first_name" class="col-sm-2 control-label">First name</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="first_name" name="first_name"
                                           placeholder="first_name" ng-model="first_name" required>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="billing_address" class="col-sm-2 control-label">Address</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="billing_address" name="billing_address"
                                           placeholder="billing_address" ng-model="billing_address" required>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="dni" class="col-sm-2 control-label">Dni</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="dni" name="password"
                                           placeholder="dni" ng-model="dni" required>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="city" class="col-sm-2 control-label">City</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="city" name="city"
                                           placeholder="city" ng-model="city" required>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="state" class="col-sm-2 control-label">State</label>

                                <div class="col-sm-10">
                                    <input type="string" class="form-control" id="state" name="state"
                                           placeholder="state" ng-model="state" required>
                                </div>
                            </div>

                             <div class="form-group">
                                <label for="postal_code" class="col-sm-2 control-label">Postal Code</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="postal_code" name="password"
                                           placeholder="postal_code" ng-model="postal_code" required>
                                </div>
                            </div>

                             <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Phone</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="phone" name="phone"
                                           placeholder="phone" ng-model="phone" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary pull-right">Update</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div><!-- FORM-->

                </div><!-- ROW-->


                </div>
        </div>
        </div>
    </div>
</div>
